			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>New Post</h2>
						<p>Create a new post here.</p>
					</header>
					<div class="box">
						<!-- it will directly go to homepage and the post safe on db-->
						<form action="index.html">
							<label for="iname">Item name</label>
    						<input type="text" id="iname" name="itemname">
							<br>
							<label for="idesc">Item description</label>
    						<textarea id="idesc" name="idescription" rows="4" cols="50"></textarea>
							<br>
							<label for="ipic">Item picture</label>
    						<input type="file" id="ipic" name="ipicture">
							<br><br>
							<label for="quan">Quantity</label>
    						<input type="number" id="quan" name="quantity" placeholder="0">
							<br><br>
							<label for="cat">Category</label>
    						<select id="cat" name="category">
								<option value="food">Food</option>
      							<option value="non-food">Non-Food</option>
							</select>
							<br><br>
							<label for="loc">Location</label>
    						<input type="text" id="loc" name="location">
							<br><br>
							<input  onclick="alert('Successfully posted!')" type="submit" value="Submit">
						</form>

					</div>
				</section>
